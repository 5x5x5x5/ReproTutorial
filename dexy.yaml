website:
  - documents
  - convert-readme
  - assets

code:
    - .sh|idio
    - .py|idio
    - "*/Dockerfile|idio":
        - idio: { lexer: bash } # someone pls write a Dockerfile lexer for pygments

convert-readme:
  - "README.md|resub|jinja|markdown":
    - output-name: "index.html"
    - resub: { expressions: [["\\.md", ".html"]] }

documents:
  - documents/*.md|markdown|jinja:
      - run-docker
      - code

assets:
  - .css
  - assets/pygments.css|pyg:
    - contents: " "
    - pyg: { ext : .css }
    - output: True
